{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="{%static 'images/logo.png'%}" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Differential_networks</title>

    <style>
        .slider-container {
            position: absolute;
            top: 55%;
            right: 0;
            transform: translateY(-50%);
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .slider {
            width: 500px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .slider img {
            display: block;
            width: 100%;
            height: auto;
        }

        .slider button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #555;
            padding: 0 10px;
            cursor: pointer;
        }

        .slider button.prev {
            left: 0;
            background-color: #3cf22f68;
        }

        .slider button.next {
            right: 0;
            background-color: #3cf22f68;
        }
    </style>

</head>

<body>
    <header class="header">
        <nav class="nav">
            <img src="{%static 'images/logo.png'%}" alt="Bankist logo" class="nav__logo" id="logo" />
            <ul class="nav__links">
                <li class="nav__item">
                    <a class="nav__link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="https://subhraneel77.github.io/Sphinx_Documentation/" target="_blank">Documentation</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="{% url 'simulation' %}">Simulation</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="{% url 'visualization' %}">Visualization</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav__item">
                    <a href="https://github.com/DeepaMahm/differential_networks"><img src="{%static 'images/github_logo.png'%}" alt="Github logo" class="nav__logo" id="logo" /></a>
                </li>
            </ul>
        </nav>

        <div class="header__title">
            <h1>
                <!-- Green highlight effect -->
                <centre style="text-align:center"><span class="highlight">Differential&nbsp;Networks</span> <br /></centre>
            </h1>
            <h4>Simulator for hierarchical network dynamics.</h4>
             <p> </p><img src="" class="header__img" alt="" />

            <!------------------------- SLIDER---------------------------------------------- -->
            <div class="slider-container">
                <h2>Slider Example</h2>
                <div class="slider">
                    <img src="{%static 'images/Slide1.png'%}" alt="Slide 1">
                    <img src="{%static 'images/Slide2.png'%}" alt="Slide 2">
                    <img src="{%static 'images/Slide3.gif'%}" alt="Slide 3">
                    <img src="{%static 'images/Slide4.gif'%}" alt="Slide 4">
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div>
            </div>
            <!------------------------- SLIDER---------------------------------------------- -->

        </div>
    </header>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slider")[0].getElementsByTagName("img");
            slideIndex = n; // set slideIndex to the value of n
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            if (slideIndex < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }


        // add event listeners for prev and next buttons
        document.querySelector('.prev').addEventListener('click', function() {
            plusSlides(-1);
        });

        document.querySelector('.next').addEventListener('click', function() {
            plusSlides(1);
        });
    </script>

    <div class="overlay hidden"></div>
    <script src="{%static 'js/script.js'%}"></script>
</body>
</html>

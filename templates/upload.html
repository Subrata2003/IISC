<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UploadForm</title>
    
</head>
<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    color: #1a1f36;
    font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Ubuntu,sans-serif;
    word-wrap: break-word;
}

body {
    background-color: #fff;
    padding: auto;
    margin-top: 50px;
    margin-left: 30px;
}



.container{
    display: flex;
    flex-direction: wrap;
}
.cont{
    border-radius: 20px;
    box-sizing: border-box;
    padding: 20px;
    font-weight: bold;
    margin: 20px;
}
.cont h2{
   text-align: center;
   text-decoration-line: underline;
   color: blue;
   margin: 10px;
   font-weight: bold;
}
.cont.left a{
    display: inline-block;
    text-decoration: none;
    padding: 10px;
    font-size: large;
}
.cont.left{
    background-color: rgb(234, 234, 252);
    display: flex;
    flex-direction: column;
    padding-top: 30px;
    width: 25%;
}
.cont.left a:hover{
    color: rgb(6, 155, 248);
    text-decoration: underline;
}
.cont.right{
    background-color: rgb(245, 245, 249);
    display: flex;
    flex-direction: column;
    padding-top: 30px;
    width: 70%;
}
form {
    background-color: #f6f6f8;
    border-radius: 20px;
    box-sizing: border-box;
    padding: 20px;
    font-weight: bold;
}
.form-group{
    margin: 20px;
    text-align: center;
}
form h2{
    text-align: center;
    text-decoration-line: underline;
    color: rgb(40, 40, 40);
    margin: 10px;
    font-weight: bold;
}
form input{
    margin-top: 10px;
    color: black;
}
.submit{
    background-color: rgb(9, 9, 9);
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    cursor: pointer;
    font-size: 18px;
    height: 50px;
    outline: 0;
    display: block;
    margin: auto;
    text-align: center;
    width: 300px;
}

.submit:active {
    background-color: rgb(146, 200, 244);
}
</style>
<body>
    <div class="container">
        <div class="cont left">
            <h2>My Account</h2>
            <a href="http://127.0.0.1:8000/summary/">Account Summary</a>
            <h2>Tasks</h2>
            <a href="http://127.0.0.1:8000/upload/">Submit new task</a>
            <a href="http://127.0.0.1:8000/view/">Finished task</a>
            <a href="#">Task error</a>
            <h2>Account Options</h2>
            <a href="http://127.0.0.1:8000/passwordchange/">Change Password</a>
            <a href="http://127.0.0.1:8000/logout/">Logout</a>
        </div>
        <div class="cont right">
            <h2>Submit new task</h2>
            <form action="{% url 'add_file' %}" method="post" enctype="multipart/form-data">
                {%  csrf_token %}
                <!-- <input type="text" name="filename" placeholder="Enter File Name"><br>
                <input type="file" name="file"><br>-->
                <div class="form-group">
                    <label for="{{form.file_name.id_for_label}}">Task Name</label>
                    {{form.file_name}}
                </div>
                <div class="form-group">
                    <label for="{{form.files.id_for_label}}">File Name</label>
                    {{form.files_data}}
                </div>
                <button type="submit" class="submit" onclick="checkExtension()">Submit</button>
            </form>
        </div>
        
    </div>

    <script>
        function checkExtension() {
          var fileInput = document.getElementById("{{ form.files_name.id_for_label }}");
          var filePath = fileInput.value;
          var allowedExtensions = /(\.json|\.xlsx)$/i;
          if (!allowedExtensions.exec(filePath)) {
            alert("Invalid Task file type. Please upload an Task file (json or xlsx).");
            fileInput.value = "";
            return false;
          } 
        }
    </script>
</body>
</html>
{% if status%}
   <script>
    alert("{{status}}");
   </script>
{% endif %}
